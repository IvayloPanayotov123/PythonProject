{% extends 'common/repeatables.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/edit.css' %}">
{% endblock %}

{% block content %}
<div class="edit-part-container">
    <div class="edit-part-box">
        <h2>Edit CPU: {{ object.name }}</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="update-button">Update</button>
        </form>
    </div>
</div>
{% endblock %}
