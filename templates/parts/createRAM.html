{% extends 'common/repeatables.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/create.css' %}">
{% endblock %}

{% block content %}
<div class="create-part-container">
	<div class="create-part-box">
		<h2>Add RAM</h2>
		<form method="post">
			{% csrf_token %}
			{% for field in form %}
				<div class="form-group">
					<label for="{{ field.id_for_label }}">{{ field.label }}</label>
					{{ field }}
					{% if field.errors %}
						<div class="error">{{ field.errors|striptags }}</div>
					{% endif %}
				</div>
			{% endfor %}
			<button type="submit" class="submit-btn">Add</button>
		</form>
	</div>
</div>
{% endblock %}
